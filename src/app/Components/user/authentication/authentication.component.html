<form [formGroup]="registrationForm" class="authentication" (ngSubmit)="onSubmit()">
    <mat-form-field>
        <input matInput placeholder="Login" formControlName="username">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Password" formControlName="password">
    </mat-form-field>
    <div mat-dialog-actions>
        <button type="submit" mat-button>Submit</button>
        <button type="button" mat-button mat-dialog-close>No Thanks</button>
    </div>
</form>
