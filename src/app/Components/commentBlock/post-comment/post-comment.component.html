<div class="post-block">
    Author:
    <mat-form-field>
        <input matInput type="text" [formControl]="inputAuthor" />
    </mat-form-field>
    Comment:
    <mat-form-field>
        <textarea matInput type="textarea" [formControl]="inputComment"></textarea>
    </mat-form-field>
    <button mat-raised-button class='post-button' (click)="onClick()">Post</button>
</div>
